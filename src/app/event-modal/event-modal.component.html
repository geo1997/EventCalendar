<div class="modal-header">
    <div class="modal-title">
        <h4>{{id? "Update Event" : "Add Event"}}</h4>
    </div>
</div>
<div class="modal-body">
  <form [formGroup] = "eventForm" >
      <input type="text" class="form-control" formControlName="title"
      placeholder="Event Name" >
    <br>
      <input type="text" class="form-control" formControlName="start" bsDatepicker [minDate]="minDate"
      [bsConfig]="dpConfig" placeholder="Event  Date" >

      
  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" (click)="modalRef.hide()">Exit</button>
    
    <button *ngIf="!id && eventForm.dirty" class="btn btn-success" (click)="saveEvent()">Save Event</button>
    <button *ngIf="id && eventForm.dirty" class="btn btn-success" (click)="eventUpdate()" > Update Event</button>
    <ngx-confirm-box [bgColor]="bgColor" [confirmHeading]="confirmHeading" [confirmCanceltext]="confirmCanceltext" [confirmContent]= "confirmContent" [confirmOkaytext] = "confirmOkaytext" (confirmEvt)="confirmChange($event)"></ngx-confirm-box>
    <button *ngIf="id" class="btn btn-success" (click)="deleteEvent()" >Delete Event</button>
    <div *ngFor="let alert of alerts">
      <alert [type]="alert.type" [dismissible]="dismissible" (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
    </div>
 
    
</div>
