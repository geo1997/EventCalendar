<div class="modal-header">
    <div class="modal-title">
      <h4> Upcoming Events (Current Day)</h4>
    </div>
</div>
<div class="modal-body">

    <ul class="list-group" >
        <li  class="list-group-item"
          *ngFor = "let event of event$ |async">
           <h3>{{event.title}}</h3> 
            {{event.start.toDate() | date: 'dd/MM/yyyy' }}
          </li>
      
      </ul>
  
 
</div>
<div class="modal-footer">
    <button class="btn btn-danger" (click)="modalRef.hide()">Exit</button>
   
    
</div>
